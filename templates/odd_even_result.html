<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a00e0;
            --secondary-color: #8e2de2;
            --accent-color: #ff6b6b;
            --background-color: #1a1a2e;
            --card-color: #16213e;
            --text-color: #f1f1f1;
            --border-color: #30475e;
            --odd-color: #ff5252;
            --even-color: #4caf50;
            --win-color: #4caf50;
            --lose-color: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle at 10% 20%, rgba(74, 0, 224, 0.2) 0%, rgba(142, 45, 226, 0.1) 80%);
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(142, 45, 226, 0.3);
        }
        
        .result-card {
            background-color: var(--card-color);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .number-display {
            font-size: 5rem;
            font-weight: 700;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: numberReveal 1s ease-out;
        }
        
        @keyframes numberReveal {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .result-badge {
            display: inline-block;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            margin: 20px 0;
            animation: badgePulse 2s infinite;
        }
        
        .win {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--win-color);
            border: 2px solid var(--win-color);
        }
        
        .lose {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--lose-color);
            border: 2px solid var(--lose-color);
        }
        
        @keyframes badgePulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        
        .result-info {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .info-item {
            text-align: center;
            margin: 10px;
            flex: 1;
            min-width: 150px;
        }
        
        .info-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .wallet-balance {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
            text-decoration: none;
        }
        
        .back-btn:hover {
            color: var(--accent-color);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .number-display {
                font-size: 4rem;
            }
            
            .result-badge {
                font-size: 1rem;
                padding: 8px 20px;
            }
            
            .info-item {
                min-width: 120px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .number-display {
                font-size: 3.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/home" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <h1>Game Result</h1>
        </div>
        
        <div class="result-card">
            <div class="number-display">{{ generated_number }}</div>
            
            <div class="info-item">
                <div class="info-label">Number Type</div>
                <div class="info-value">{{ 'EVEN' if generated_number % 2 == 0 else 'ODD' }}</div>
            </div>
            
            <div class="result-badge {{ 'win' if result == 'win' else 'lose' }}">
                {{ 'YOU WON!' if result == 'win' else 'YOU LOST!' }}
            </div>
            
            <div class="result-info">
                <div class="info-item">
                    <div class="info-label">Your Choice</div>
                    <div class="info-value">{{ user_choice.upper() }}</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">Generated Number</div>
                    <div class="info-value">{{ generated_number }}</div>
                </div>
            </div>
            
            <div class="wallet-balance">
                <i class="fas fa-wallet"></i> New Balance: â‚¹{{ balance }}
            </div>
            
            <div class="action-buttons">
                <a href="/odd-even" class="btn btn-primary">
                    <i class="fas fa-redo"></i> Play Again
                </a>
                <a href="/odd-even/history" class="btn btn-secondary">
                    <i class="fas fa-history"></i> View History
                </a>
            </div>
        </div>
    </div>
</body>
</html>
